name: Execute Unit tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm ğŸ“¥
        with:
          version: 9
          run_install: false

      - name: Use Node LTS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          cache: pnpm install --frozen-lockfile

      - name: Install dependencies ğŸ“¦ï¸
        run: pnpm install

      - name: Execute tests ğŸ”
        run: pnpm test
