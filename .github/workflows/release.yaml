name: Release to NPM

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm ğŸ“¥
        with:
          version: 9
          run_install: false

      - name: Use Node LTS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Install dependencies ğŸ“¦ï¸
        run: pnpm install --frozen-lockfile

      - name: Build ğŸ”¨
        run: pnpm build

      - name: Set version to release tag ğŸ“
        shell: bash
        run: pnpm version from-git --no-commit-hooks --no-git-tag-version --allow-same-version

      - name: Publish ğŸš€
        shell: bash
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
